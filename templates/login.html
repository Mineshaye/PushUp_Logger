{% extends 'base.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<form method="POST" action="/login">
  <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="name@gmail.com" style="width: 300px;">
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="XXXX" style="width: 300px;">
  </div>
  <button type="submit" class="btn btn-primary button">Login</button>
</form>
</div>

{% endblock %}
