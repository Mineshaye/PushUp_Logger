<!--This file contains the features which a common in all the html pages, so they can inherit it.To avoid repition of  code  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pushup logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">PUSHUP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active " href="{{ url_for('main.user_workouts') }}">All Workouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.profile') }}">Account</a>
        </li>
        {% if not current_user.is_authenticated: %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        </li>
          {%endif%}
          {% if current_user.is_authenticated: %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.new_workout') }}">Add workout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
          {%endif%}
      </ul>
    </div>
  </div>
</nav>
{%block content%} {%endblock%}
</body>
</html>
