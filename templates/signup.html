{% extends 'base.html' %}

{% block content %}
<!--He used a basic bootstrap form BUT I AM GOING TO USE A FLASK FORM.I RAN INTO S MANY ERRORS SO I CHANGED BACK TO A BASIC FLASK FORM-->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<form method="POST" action="/signup">
  <div class="mb-3">
  <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" style="width: 300px;">
  </div>
  <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="name@gmail.com" style="width: 300px;">
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="XXXX" style="width: 300px;">
  </div>
  <button type="submit" class="btn btn-primary button">SignUp</button>
</form>
</div>
{% endblock %}
